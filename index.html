<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <title>EcoKart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-dvh bg-[#f4f4f4]">
    <top-bar></top-bar>
    <hamburger-nav></hamburger-nav>
    <header class="sticky top-0 z-40 bg-[#f4f4f4] shadow-xl">
      <header-bar></header-bar>
      <app-nav></app-nav>
    </header>
    <hero-section></hero-section>

    <main class="flex flex-col gap-y-4">
      <category-section></category-section>
      <featured-products-section></featured-products-section>
      <section
        class="flex flex-col items-center-safe gap-y-2 border-y border-y-gray-300 bg-stone-900 py-8 text-white"
      >
        <h3 class="font-[Karla] text-2xl font-bold">JOIN OUR NEWSLETTER NOW</h3>
        <div
          class="flex w-[90dvw] max-w-[500px] flex-col gap-2 md:flex-row md:justify-center-safe"
        >
          <input
            class="border border-gray-300 p-2 font-[Karla] outline-none"
            type="email"
            placeholder="Your email address"
          />
          <button
            class="bg-[rgb(131,183,53)] px-3 py-2 font-[Karla] text-white md:px-6"
          >
            SIGN UP
          </button>
        </div>
        <p class="text-center font-[Karla]">
          Get the latest news on new offers and discounts
        </p>
      </section>
    </main>

    <app-footer></app-footer>
    <bottom-bar></bottom-bar>

    <script type="module" src="https://unpkg.com/lucide@latest" defer></script>
    <script type="module" src="src/pages/index.ts"></script>
  </body>
</html>
